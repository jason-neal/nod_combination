language: python
python:
  - "3.5"
  - "3.6"
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - python: nightly

before_install:
  # http://conda.pydata.org/docs/travis.html
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

install:
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy astropy
  - source activate test-environment

  - python setup.py install

  - pip install pytest-cov python-coveralls codeclimate-test-reporter
  - pip install -r requirements.txt

# command to run tests
script:
  - pytest --cov=optimal_nod_combo/ --cov-report term-missing --durations 5

after_success:
  - coveralls
  - codeclimate-test-reporter
